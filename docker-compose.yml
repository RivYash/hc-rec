version: '3'
services:
  laravel-docker:
    container_name: laravel-docker
    build: 
      context: .
    volumes:
      - ./laravel-app:/var/www/html
      - ./apache-config/apache2.conf:/etc/apache2/apache2.conf
      - ./apache-config/apache-config.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - 9000:80
    networks:
      - app-network

  db:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
